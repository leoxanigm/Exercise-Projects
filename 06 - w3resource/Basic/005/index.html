<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check Leap Year</title>
</head>
<body>
  <h3>Input Year Below to Check if it is Leap Year</h1>
  <input type="text" id="year-input">
  <button type="submit">Check Year</button>
  <p id="output"></p>
</body>
<script>
  document.getElementsByTagName('button')[0].addEventListener('click', function() {
  let year = document.getElementById('year-input').value;
  let output = '';
  if ( checkLeapYear(year) ) {
    output = year + ' is a leap year';
  } else {
    output = year + ' is not a leap year';
  }
  document.getElementById('output').innerText = output;
  document.getElementById('year-input').value = '';
});
function checkLeapYear(year) {
  let myDate = new Date(year, 1, 29)
           .toString()
            .split(' ');
  if ( myDate[1] === 'Feb' ) {
    return true;
  } else {
    return false;
  }  
}
</script>
</html>
