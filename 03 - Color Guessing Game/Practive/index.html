<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>RGB Color Guessing Game</title>
  </head>

  <body>
    <header>
      <div class="row justify-content-center m-0">
        <div class="col-10 text-center">
          <span class="current-color d-block"></span>
          <h1>Color Guessing Game</h1>
        </div>
      </div>
    </header>

    <section class="stripe bg-light">
      <div class="container m-0">
        <div class="row justify-content-center m-0">
          <div class="col-3"><button class="rest">New Colors</button></div>
          <div class="col-2 message-container"><span class="message"></span></div>
          <div class="col-2 m-0 p-0">
            <button class="mode easy">Easy</button>
          </div>
          <div class="col-2 m-0 p-0">
            <button class="mode hard active">Hard</button>
          </div>
        </div>
      </div>
    </section>

    <section class="blocks">
      <div class="container-fluid m-0">
        <div class="row mx-auto my-4 justify-content-between">
          <div class="col-3 p-0 block"></div>
          <div class="col-3 p-0 block"></div>
          <div class="col-3 p-0 block"></div>
        </div>
        <div class="row mx-auto justify-content-between">
          <div class="col-3 p-0 block"></div>
          <div class="col-3 p-0 block"></div>
          <div class="col-3 p-0 block"></div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
